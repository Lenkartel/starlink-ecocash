body{
  font-family:Inter,system-ui,Arial;

  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;

.card{
  width:100%;
  max-width:380px;
  background:#fff;

  position:fixed;
  inset:0;

  display:flex;
  align-items:center;
  justify-content:center;
}
.otp-box{
  background:#fff;
  padding:20px;
  border-radius:14px;
  min-width:320px;

.otp-digit{
  width:42px;height:50px;
  text-align:center;

  border-radius:9px;
  border:1px solid #e6eefc;
}
.otp-actions{
  display:flex;
  gap:10px;
  margin-top:16px;
}
.otp-actions button{
  flex:1;
  padding:10px;
  border-radius:9px;
  border:0;
  font-weight:600;
}
#confirmOtp{background:#2563eb;color:#fff}
#confirmOtp[disabled]{background:#cbd5e1}
#cancelOtp{background:#e5e7eb;color:#111}
