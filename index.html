<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Starlink to Cell — Powered by EcoCash</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:Inter,system-ui,Arial;
      background:#020617;
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#e5e7eb;
    }
    .page{
      width:100%;
      max-width:960px;
      background:#020617;
      border-radius:16px;
      padding:22px;
      border:1px solid #1f2937;
      box-shadow:0 20px 60px rgba(0,0,0,.7);
    }
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      margin-bottom:22px;
      flex-wrap:wrap;
    }
    h1{margin:0;font-size:22px;color:#f8fafc}
    .header p{margin:6px 0 0;font-size:13px;color:#9ca3af}
    .powered{display:flex;gap:8px;font-size:12px;color:#9ca3af}
    .powered img{height:26px}

    .plans-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px;
    }
    .plan-card{
      background:#020617;
      border:1px solid #1f2937;
      border-radius:14px;
      padding:16px;
      cursor:pointer;
      transition:.15s ease;
    }
    .plan-card:hover{
      transform:translateY(-3px);
      border-color:#2563eb;
      box-shadow:0 14px 30px rgba(37,99,235,.25);
    }
    .plan-tag{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid #2563eb;
      color:#93c5fd;
      display:inline-block;
      margin-bottom:8px;
    }
    .plan-name{font-size:16px;font-weight:600;color:#f8fafc}
    .plan-duration{font-size:12px;color:#9ca3af;margin:4px 0}
    .plan-price{font-size:18px;font-weight:700;color:#60a5fa;margin:8px 0}
    .plan-cta{font-size:13px;color:#93c5fd}

    .note{
      margin-top:16px;
      font-size:12px;
      color:#9ca3af;
      line-height:1.6;
    }

    /* Modal */
    .modal-overlay{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.85);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:40;
    }
    .modal-box{
      background:#020617;
      max-width:420px;
      width:100%;
      border-radius:16px;
      padding:20px;
      border:1px solid #1f2937;
    }
    .modal-title{font-size:17px;font-weight:600;color:#f8fafc}
    .modal-body{font-size:14px;color:#d1d5db}
    .modal-details{
      border:1px solid #1f2937;
      border-radius:12px;
      padding:12px;
      margin:12px 0;
    }
    .btn{
      border-radius:10px;
      padding:10px 16px;
      font-weight:600;
      cursor:pointer;
      border:0;
    }
    .btn-primary{background:#2563eb;color:#fff}
    .btn-ghost{background:#1f2937;color:#e5e7eb}

    @media(max-width:720px){
      .plans-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media(max-width:480px){
      .plans-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<div class="page">
  <div class="header">
    <div>
      <h1>Starlink to Cell — Data Plans</h1>
      <p>Fast, reliable satellite data paid instantly via EcoCash.</p>
    </div>
    <div class="powered">
      <span>Powered by</span>
      <img src="assets/EconetLogo.png">
    </div>
  </div>

  <div class="plans-grid">
    <button class="plan-card" data-plan-id="15gb">
      <div class="plan-tag">Light use</div>
      <div class="plan-name">15GB Data</div>
      <div class="plan-duration">7 Days</div>
      <div class="plan-price">USD 0.99</div>
      <div class="plan-cta">View details →</div>
    </button>

    <button class="plan-card" data-plan-id="35gb">
      <div class="plan-tag">Balanced</div>
      <div class="plan-name">35GB Data</div>
      <div class="plan-duration">14 Days</div>
      <div class="plan-price">USD 1.99</div>
      <div class="plan-cta">View details →</div>
    </button>

    <button class="plan-card" data-plan-id="50gb">
      <div class="plan-tag">Heavy use</div>
      <div class="plan-name">50GB Data</div>
      <div class="plan-duration">21 Days</div>
      <div class="plan-price">USD 2.99</div>
      <div class="plan-cta">View details →</div>
    </button>

    <button class="plan-card" data-plan-id="unlimited">
      <div class="plan-tag">Most popular</div>
      <div class="plan-name">Monthly Unlimited</div>
      <div class="plan-duration">30 Days</div>
      <div class="plan-price">USD 3.99</div>
      <div class="plan-cta">View details →</div>
    </button>
  </div>

  <div class="note">
    Selecting a plan redirects to secure EcoCash login.<br>
    Activation is completed by our team.
  </div>
</div>

<!-- JS UNCHANGED -->
<script>

</script>

</body>
</html>
