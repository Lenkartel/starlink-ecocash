<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Starlink to Cell — Powered by InnBucks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }
    html,body{height:100%;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,Arial;
      background:#020617;
      -webkit-font-smoothing:antialiased;
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      color:#e5e7eb;
    }

    .page{
      width:100%;
      max-width:960px;
      background:#020617;
      border-radius:16px;
      border:1px solid #1f2937;
      box-shadow:0 18px 50px rgba(0,0,0,.75);
      padding:20px 20px 24px;
    }

    .header{
      display:flex;
      justify-content:space-between;
      gap:14px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    .title-block h1{
      margin:0;
      font-size:22px;
      color:#f8fafc;
      letter-spacing:.2px;
    }
    .title-block p{
      margin:4px 0 0;
      font-size:13px;
      color:#9ca3af;
    }

    .powered{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color:#9ca3af;
    }
    .powered img{height:26px}

    .plans-grid{
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      gap:14px;
    }

    .plan-card{
      background:#020617;
      border-radius:12px;
      padding:14px;
      border:1px solid #1f2937;
      cursor:pointer;
      text-align:left;
      color:#e5e7eb;
      transition:
        transform .15s ease,
        border-color .15s ease,
        box-shadow .15s ease,
        background-color .15s ease;
      outline:none;
      appearance:none;
      -webkit-appearance:none;
    }

    .plan-card:hover{
      transform:translateY(-2px);
      border-color:#2563eb;
      box-shadow:0 10px 24px rgba(37,99,235,.22);
    }

    .plan-card:active{
      transform:translateY(0);
      background:#020617;
      box-shadow:0 4px 12px rgba(0,0,0,.6);
    }

    .plan-card:focus,
    .plan-card:focus-visible{
      outline:none;
      box-shadow:none;
    }

    /* MOST POPULAR HIGHLIGHT */
    .plan-card[data-plan-id="unlimited"]{
      border-color:#2563eb;
      box-shadow:0 0 0 1px rgba(37,99,235,.35),
                 0 10px 28px rgba(37,99,235,.28);
      position:relative;
    }

    .plan-card[data-plan-id="unlimited"] .plan-tag{
      background:rgba(37,99,235,.15);
      color:#bfdbfe;
      border-color:#60a5fa;
    }

    .plan-tag{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid #2563eb;
      color:#93c5fd;
      display:inline-block;
      margin-bottom:6px;
      background:rgba(37,99,235,.08);
    }

    .plan-name{
      font-size:15px;
      font-weight:600;
      color:#f8fafc;
    }
    .plan-duration{
      font-size:12px;
      color:#9ca3af;
      margin-bottom:6px;
    }
    .plan-price{
      font-size:17px;
      font-weight:700;
      color:#60a5fa;
      margin-bottom:8px;
    }
    .plan-cta{
      font-size:12px;
      color:#93c5fd;
    }

    .note{
      margin-top:12px;
      font-size:12px;
      color:#9ca3af;
      line-height:1.4;
    }

    .modal-overlay{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.88);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:40;
    }

    .modal-box{
      background:#020617;
      max-width:420px;
      width:100%;
      border-radius:14px;
      border:1px solid #1f2937;
      padding:18px;
      box-shadow:0 16px 36px rgba(0,0,0,.85);
    }

    .modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .modal-title{
      font-size:16px;
      font-weight:600;
      color:#f8fafc;
    }

    .modal-close{
      border:0;
      background:none;
      color:#9ca3af;
      font-size:18px;
      cursor:pointer;
      outline:none;
    }

    .modal-body{
      font-size:14px;
      color:#d1d5db;
      line-height:1.5;
    }

    .modal-details{
      background:#020617;
      border:1px solid #1f2937;
      border-radius:10px;
      padding:10px;
      margin:12px 0;
      font-size:13px;
      color:#e5e7eb;
    }

    .modal-footer{
      display:flex;
      gap:10px;
      justify-content:flex-end;
    }

    .btn{
      border-radius:10px;
      padding:9px 14px;
      border:0;
      cursor:pointer;
      font-size:14px;
      font-weight:600;
      appearance:none;
      outline:none;
      transition:background-color .15s ease, box-shadow .15s ease;
    }

    .btn:active{
      box-shadow:0 4px 10px rgba(0,0,0,.6) inset;
    }

    .btn-ghost{
      background:#1f2937;
      color:#e5e7eb;
    }
    .btn-primary{
      background:#2563eb;
      color:#fff;
    }

    /* REDUCED MOTION SUPPORT */
    @media (prefers-reduced-motion: reduce){
      *{
        transition:none !important;
        animation:none !important;
      }
      .plan-card:hover{
        transform:none;
      }
    }

    @media(max-width:720px){
      .plans-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media(max-width:480px){
      .plans-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<div class="page">
  <header class="header">
    <div class="title-block">
      <h1>Starlink to Cell — Data Plans</h1>
      <p>Fast, reliable satellite data, paid instantly via InnBucks.</p>
    </div>
    <div class="powered">
      <span>Powered by</span>
      <img src="assets/InnBucks.png" alt="InnBucks logo">
    </div>
  </header>

  <section class="plans">
    <div class="plans-grid">
      <button type="button" class="plan-card" data-plan-id="15gb">
        <div class="plan-tag">Best for light users</div>
        <div class="plan-name">15GB Data</div>
        <div class="plan-duration">7-Day Plan</div>
        <div class="plan-price">USD 0.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>
      <button type="button" class="plan-card" data-plan-id="35gb">
        <div class="plan-tag">Balanced</div>
        <div class="plan-name">35GB Data</div>
        <div class="plan-duration">14-Day Plan</div>
        <div class="plan-price">USD 1.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>
      <button type="button" class="plan-card" data-plan-id="50gb">
        <div class="plan-tag">Heavy use</div>
        <div class="plan-name">50GB Data</div>
        <div class="plan-duration">21-Day Plan</div>
        <div class="plan-price">USD 2.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>
      <button type="button" class="plan-card" data-plan-id="unlimited">
        <div class="plan-tag">Most popular</div>
        <div class="plan-name">Monthly Unlimited</div>
        <div class="plan-duration">30-Day Plan</div>
        <div class="plan-price">USD 3.99</div>
        <div class="plan-cta">View details & pay →</div>
      </button>
    </div>

    <div class="note">
      Selecting a plan will redirect you to a secure InnBucks login page.<br>
      Your Starlink to Cell plan will be activated after our team enrolls your line.
    </div>
  </section>
</div>

<!-- MODAL & SCRIPT REMAIN UNCHANGED -->
</body>
</html>
