<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Starlink to Cell — Powered by EcoCash</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,Arial;
      background:#020617;
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#e5e7eb;
    }
    .page{
      width:100%;
      max-width:960px;
      background:#020617;
      border-radius:16px;
      padding:20px;
      border:1px solid #1f2937;
      box-shadow:0 20px 60px rgba(0,0,0,.75);
    }
    .header{
      display:flex;
      justify-content:space-between;
      gap:14px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    .title-block h1{margin:0;font-size:22px;color:#f8fafc}
    .title-block p{margin:4px 0 0;font-size:13px;color:#9ca3af}
    .powered{display:flex;gap:8px;font-size:12px;color:#9ca3af}
    .powered img{height:26px}

    .plans-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px;
    }
    .plan-card{
      background:#020617;
      border:1px solid #1f2937;
      border-radius:12px;
      padding:14px;
      cursor:pointer;
      color:#e5e7eb;
      text-align:left;
      transition:.15s ease;
    }
    .plan-card:hover{
      transform:translateY(-2px);
      border-color:#2563eb;
      box-shadow:0 12px 24px rgba(37,99,235,.25);
    }
    .plan-tag{
      font-size:11px;
      padding:3px 7px;
      border-radius:999px;
      border:1px solid #2563eb;
      color:#93c5fd;
      display:inline-block;
      margin-bottom:6px;
    }
    .plan-name{font-size:15px;font-weight:600;color:#f8fafc}
    .plan-duration{font-size:12px;color:#9ca3af;margin-bottom:6px}
    .plan-price{font-size:17px;font-weight:700;color:#60a5fa;margin-bottom:8px}
    .plan-cta{font-size:12px;color:#93c5fd}

    .note{
      margin-top:12px;
      font-size:12px;
      color:#9ca3af;
    }

    /* Modal */
    .modal-overlay{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.85);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:40;
    }
    .modal-box{
      background:#020617;
      max-width:420px;
      width:100%;
      border-radius:14px;
      padding:18px;
      border:1px solid #1f2937;
    }
    .modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .modal-title{font-size:16px;font-weight:600;color:#f8fafc}
    .modal-close{background:none;border:0;color:#9ca3af;font-size:18px;cursor:pointer}
    .modal-body{font-size:14px;color:#d1d5db}
    .modal-details{
      border:1px solid #1f2937;
      border-radius:10px;
      padding:10px;
      margin:12px 0;
      font-size:13px;
    }
    .modal-footer{display:flex;gap:10px;justify-content:flex-end}
    .btn{
      padding:9px 14px;
      border-radius:10px;
      border:0;
      font-weight:600;
      cursor:pointer;
    }
    .btn-ghost{background:#1f2937;color:#e5e7eb}
    .btn-primary{background:#2563eb;color:#fff}

    @media(max-width:720px){
      .plans-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media(max-width:480px){
      .plans-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<div class="page">
  <header class="header">
    <div class="title-block">
      <h1>Starlink to Cell — Data Plans</h1>
      <p>Fast, reliable satellite data, paid instantly via EcoCash.</p>
    </div>
    <div class="powered">
      <span>Powered by</span>
      <img src="assets/EconetLogo.png">
    </div>
  </header>

  <div class="plans-grid">
    <button class="plan-card" data-plan-id="15gb">
      <div class="plan-tag">Best for light users</div>
      <div class="plan-name">15GB Data</div>
      <div class="plan-duration">7-Day Plan</div>
      <div class="plan-price">USD 0.99</div>
      <div class="plan-cta">View details & pay →</div>
    </button>
    <button class="plan-card" data-plan-id="35gb">
      <div class="plan-tag">Balanced</div>
      <div class="plan-name">35GB Data</div>
      <div class="plan-duration">14-Day Plan</div>
      <div class="plan-price">USD 1.99</div>
      <div class="plan-cta">View details & pay →</div>
    </button>
    <button class="plan-card" data-plan-id="50gb">
      <div class="plan-tag">Heavy use</div>
      <div class="plan-name">50GB Data</div>
      <div class="plan-duration">21-Day Plan</div>
      <div class="plan-price">USD 2.99</div>
      <div class="plan-cta">View details & pay →</div>
    </button>
    <button class="plan-card" data-plan-id="unlimited">
      <div class="plan-tag">Most popular</div>
      <div class="plan-name">Monthly Unlimited</div>
      <div class="plan-duration">30-Day Plan</div>
      <div class="plan-price">USD 3.99</div>
      <div class="plan-cta">View details & pay →</div>
    </button>
  </div>

  <div class="note">
    Selecting a plan will redirect you to a secure EcoCash login page.
  </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="planModal">
  <div class="modal-box">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle"></div>
      <button class="modal-close" id="closeModal">×</button>
    </div>
    <div class="modal-body">
      <p id="modalPlanSummary"></p>
      <div class="modal-details" id="modalPlanSpecs"></div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-ghost" id="cancelPlan">Cancel</button>
      <button class="btn btn-primary" id="payButton">Pay with EcoCash</button>
    </div>
  </div>
</div>

<script>
const plans={
  "15gb":{id:"15gb",name:"15GB Data — 7 Day Plan",shortName:"15GB 7-Day",price:"USD 0.99",duration:"7 days",summary:"Perfect for light browsing.",specs:["15GB data","Valid 7 days"]},
  "35gb":{id:"35gb",name:"35GB Data — 14 Day Plan",shortName:"35GB 14-Day",price:"USD 1.99",duration:"14 days",summary:"Balanced usage.",specs:["35GB data","Valid 14 days"]},
  "50gb":{id:"50gb",name:"50GB Data — 21 Day Plan",shortName:"50GB 21-Day",price:"USD 2.99",duration:"21 days",summary:"Heavy usage.",specs:["50GB data","Valid 21 days"]},
  "unlimited":{id:"unlimited",name:"Monthly Unlimited",shortName:"Unlimited",price:"USD 3.99",duration:"30 days",summary:"Unlimited usage.",specs:["Unlimited data","Valid 30 days"]}
};

const modal=document.getElementById('planModal');
const modalTitle=document.getElementById('modalTitle');
const modalPlanSummary=document.getElementById('modalPlanSummary');
const modalPlanSpecs=document.getElementById('modalPlanSpecs');
const payButton=document.getElementById('payButton');

let selectedPlan=null;

function openModal(id){
  const p=plans[id];
  selectedPlan=p;
  modalTitle.textContent=p.name;
  modalPlanSummary.textContent=p.summary;
  modalPlanSpecs.innerHTML=
    `<div><strong>Price:</strong> ${p.price}</div>
     <div><strong>Validity:</strong> ${p.duration}</div>
     <ul>${p.specs.map(s=>`<li>${s}</li>`).join('')}</ul>`;
  modal.style.display='flex';
}

document.querySelectorAll('.plan-card').forEach(c=>{
  c.onclick=()=>openModal(c.dataset.planId);
});
document.getElementById('closeModal').onclick=()=>modal.style.display='none';
document.getElementById('cancelPlan').onclick=()=>modal.style.display='none';
payButton.onclick=()=>{
  sessionStorage.setItem('selectedPlan',JSON.stringify(selectedPlan));
  location.href='login.html';
};
</script>

</body>
</html>
